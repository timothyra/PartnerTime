<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>PartnerTime
    </title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar align-title="left" class="bar-positive">
        <h4 class="title">PartnerTime
        </h4>
        <h6>Take a break and have a talk.</h6>
      </ion-header-bar>
      <ion-content>
        <div class="row">
          <div class="col col-5"></div>
          <div class="col col-90">

            <div class="card">
              <div class="item item-divider">
                <h3>Nr. der Frage / Titel der Frage </h3>
              </div>
              <div class="item item-text-wrap">
                <h6> Das ist Breadcrumb mit Links => Kategorie </h6>
                <h3> Das is die Frage</h3>
              </div>
              <div class="item item-divider">
                <div class="row">
                  <div class="col col-30">
                    <button class="button button-dark">Previous</button>
                  </div>
                  <div class="col col-30">
                    <button class="button button-blanced"><i class="icon ion-navicon-round"</button>
                  </div>
                  <div class="col col-30"></div>
                    <button class="button button-dark">Next</button>
                </div>
              </div>
            </div>

          </div>
          <div class="col col-5"></div>

        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
